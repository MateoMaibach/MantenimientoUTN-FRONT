<div class="login-container">
    <div class="login">
        <form>
            <label for="username">USUARIO</label>
            <input id="username" type="text" placeholder="Usuario" [(ngModel)]="username" name="username"/>

            <label for="password">CONTRASEÑA</label><input id="password" type="password" placeholder="Contraseña"[(ngModel)]="password" name="password" />

            <button type="submit" class="login-button">LOGIN</button>
        </form>
    </div>
</div>
